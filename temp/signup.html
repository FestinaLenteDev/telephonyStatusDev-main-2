<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://your-project.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'your-public-anon-key'; // Replace with your Public API Key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h1 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .signup-container button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background: #0056b3;
        }
        #signup-message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <p id="signup-message"></p>
    </div>
    <script>
        async function signUp() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const { user, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                document.getElementById("signup-message").innerText = "Sign-up failed: " + error.message;
            } else {
                document.getElementById("signup-message").innerText = "Sign-up successful! Please log in.";
            }
        }
    </script>
</body>
</html>
